			function animArrow(name, from, to){
					return`
					<style>
						@keyframes ${name}{
							from{
								transform: rotate(${from}deg);
							}
							to {
								transform: rotate(${to}deg);
							}
						}

					</style>
					`;
			}

			const dataTime = new Date();
			let h = dataTime.getHours();
			let m = dataTime.getMinutes();
			let s = dataTime.getSeconds();

			h = h > 12? h - 12: h;

			document.write(animArrow('hourSeconds', 6 * s, 360 + 6 * s));
			document.write(animArrow('hourMinutes', 6 * m, 360 + 6 * m + .1));
			document.write(animArrow('hourArrow', 30 * h + m * .5, 360 + 30 * h + m * .5));
